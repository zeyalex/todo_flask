<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –º–æ–±—ñ–ª–æ–∫ -->
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">

        <h1 class="mb-4 text-center fs-3">üìù –ú—ñ–π To-Do List</h1>

        <!-- –§–æ—Ä–º–∞ -->
        <form method="POST" action="/" class="mb-3">
            <div class="input-group">
                <input type="text" name="content" class="form-control form-control-lg" placeholder="–ù–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è" required>
                <button class="btn btn-primary btn-lg" type="submit">–î–æ–¥–∞—Ç–∏</button>
            </div>
        </form>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–≤–¥–∞–Ω—å -->
        <ul class="list-group shadow-sm">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <div class="d-flex align-items-center flex-grow-1">
                    <!-- –ì–∞–ª–æ—á–∫–∞ -->
                    <a href="{{ url_for('update', id=task.id) }}" class="me-3">
                        <input type="checkbox" class="form-check-input" {% if task.completed %}checked{% endif %} onclick="event.preventDefault(); this.closest('a').click();">
                    </a>
                    <!-- –¢–µ–∫—Å—Ç -->
                    <span class="fs-5 {% if task.completed %}completed{% endif %}">
                        {{ task.content }}
                    </span>
                </div>
                <!-- –ö–Ω–æ–ø–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è -->
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-outline-danger mt-2 mt-md-0">–í–∏–¥–∞–ª–∏—Ç–∏</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
