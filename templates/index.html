<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Мій To-Do List</h1>

    <form method="POST" action="/">
        <div class="input-group mb-3">
            <input type="text" name="content" class="form-control" placeholder="Нове завдання" required>
            <button class="btn btn-primary" type="submit">Додати</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('update', id=task.id) }}" class="me-2">
                    <input type="checkbox" {% if task.completed %}checked{% endif %} onclick="event.preventDefault(); this.closest('a').click();">
                </a>
                <span class="{% if task.completed %}completed{% endif %}">
                    {{ task.content }}
                </span>
            </div>
            <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Видалити</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
